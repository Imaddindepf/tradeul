events {
    worker_connections 4096;
}

http {
    upstream api_gateway {
        server api_gateway:8000;
    }

    upstream websocket_server {
        server websocket_server:9000;
    }

    upstream admin_panel {
        server admin_panel:8008;
    }

    upstream sec_filings {
        server sec-filings:8012;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        # API Gateway
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket para datos en tiempo real (uWebSockets.js)
        location /ws/ {
            proxy_pass http://websocket_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Admin Panel
        location /admin/ {
            limit_req zone=admin_limit burst=5 nodelay;
            
            proxy_pass http://admin_panel;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SEC Filings Service
        location /sec/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite /sec/... to /...
            rewrite ^/sec/(.*)$ /$1 break;
            
            proxy_pass http://sec_filings;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            
            # Allow large responses for filing documents
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

