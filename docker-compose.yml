  websocket_chat:
    build:
      context: .
      dockerfile: services/websocket_chat/Dockerfile
    container_name: tradeul_websocket_chat
    environment:
      CHAT_WS_PORT: 9001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
