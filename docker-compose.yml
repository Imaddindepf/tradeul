services:
  # =============================================
  # INFRAESTRUCTURA
  # =============================================

  redis:
    image: redis:7-alpine
    container_name: tradeul_redis
    ports:
      - "127.0.0.1:6379:6379" # Solo localhost - NO exponer a internet
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: >
      redis-server  --appendonly yes  --maxmemory 4gb  --maxmemory-policy noeviction --requirepass ${REDIS_PASSWORD} --rename-command FLUSHDB "" --rename-command FLUSHALL "" --rename-command CONFIG "CONFIG_ADMIN_ONLY" --rename-command SHUTDOWN "SHUTDOWN_ADMIN_ONLY"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tradeul_network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G
        reservations:
          memory: 1G

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: tradeul_timescale
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradeul}
      POSTGRES_USER: ${POSTGRES_USER:-tradeul_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tradeul_password_secure_123}
      TIMESCALEDB_TELEMETRY: off
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradeul_user} -d ${POSTGRES_DB:-tradeul}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradeul_network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G
        reservations:
          memory: 1G

  # =============================================
  # SERVICIOS CORE
  # =============================================

  market_session:
    build:
      context: .
      dockerfile: services/market_session/Dockerfile
    container_name: tradeul_market_session
    env_file:
